<!doctype html> 
<html lang="en"> 
<head>
  <link rel="stylesheet" href="static/docsupport/style.css">
  <link rel="stylesheet" href="static/chosen.css">
  <style type="text/css" media="all">
    /* fix rtl for demo */
    .chzn-rtl .chzn-drop { left: -9000px; }
  </style>
</head>
<body>
  <form>
    <select data-placeholder="Your Favorite Types of Bear" style="width:350px;" multiple class="chzn-select" tabindex="8">
      <option value=""></option>
      <option>American Black Bear</option>
      <option>Asiatic Black Bear</option>
      <option>Brown Bear</option>
      <option>Giant Panda</option>
      <option selected>Sloth Bear</option>
      <option disabled>Sun Bear</option>
      <option selected>Polar Bear</option>
      <option disabled>Spectacled Bear</option>
    </select>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="static/chosen.jquery.js" type="text/javascript"></script>
  <script type="text/javascript"> 
    var config = {
      '.chzn-select'           : {},
      '.chzn-select-deselect'  : {allow_single_deselect:true},
      '.chzn-select-no-single' : {disable_search_threshold:10},
      '.chzn-select-no-results': {no_results_text:'Oops, nothing found!'},
      '.chzn-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }
  </script>
  </form>
  <div class="oss-bar">
    <ul>
      <li><a class="fork" href="https://github.com/harvesthq/chosen">Fork on Github</a></li>
      <li><a class="harvest" href="http://www.getharvest.com/">Built by Harvest</a></li>
    </ul>
  </div>
</body>
</html>
